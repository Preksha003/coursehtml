<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="form-heading">Course Registration Form</h1>
    <div class="form-box">
      <form>
        <div class="form-columns">
          <!-- Personal Details Section -->
          <div class="section">
            <h2>Personal Details</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
          </div>
          
          <!-- Course Details Section -->
          <div class="section">
            <h2>Course Details</h2>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
              <option value="python">Python</option>
              <option value="java">Java</option>
            </select>
            
            <label for="delivery-mode">Delivery Mode:</label>
            <select id="delivery-mode" name="delivery-mode" required>
              <option value="online">Online</option>
              <option value="offline">Offline</option>
            </select>
            
            <label for="center">Center:</label>
            <select id="center" name="center" required>
              <option value="btm-layout">BTM Layout</option>
              <option value="rr-nagar">RR Nagar</option>
            </select>
            
            <label for="country">Select Country:</label>
            <input type="text" id="country" name="country" value="India" readonly>
            
            <label for="state">Select State:</label>
            <input type="text" id="state" name="state" value="Karnataka" readonly>
            
            <label for="payment-amount">Payment Amount:</label>
            <input type="number" id="payment-amount" name="payment-amount" placeholder="Enter the payment amount" required>
            
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions here..."></textarea>
            
            <div class="form-buttons">
              <button type="submit">Submit</button>
            </div>
          </div>  
        </div>
      </form>
    </div>
  </div>
</body>
</html>
